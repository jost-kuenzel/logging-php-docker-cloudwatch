AWSTemplateFormatVersion: 2010-09-09
Description: Builds a deployer iam user and role

Parameters:
  UserName:
    Type: String

Resources:
  DeployerUser:
    Type: AWS::IAM::User
    Properties:
      UserName: !Ref UserName

  DeployerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref AWS::StackName
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
              - sts:TagSession
            Principal:
              AWS:
                - !GetAtt [DeployerUser, Arn]

  DeployerUserPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - sts:TagSession
              - sts:AssumeRole
            Resource: !GetAtt [DeployerRole, Arn]
      PolicyName: AllowToAssumeRoleAndTagSession
      Users:
        - !Ref DeployerUser

  DeployerRolePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - ec2:*
              - elasticloadbalancing:*
              - application-autoscaling:*
            Resource: "*"
          - Effect: Allow
            Action:
              - iam:*
            Resource:
              - !Sub "arn:aws:iam::${AWS::AccountId}:role/log-docker-fargate-default-task-role"
              - !Sub "arn:aws:iam::${AWS::AccountId}:role/log-docker-fargate-default-task-execution-role"
              - !Sub "arn:aws:iam::${AWS::AccountId}:role/log-docker-fargate-service-auto-scaling-role"
          - Effect: Allow
            Action:
              - logs:*
            Resource:
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/fargate/log-docker-fargate/dev:log-stream:"
          - Effect: Allow
            Action:
              - ecs:CreateCluster
              - ecs:DeleteCluster
              - ecs:ListClusters
              - ecs:DescribeClusters
              - ecs:RegisterTaskDefinition
              - ecs:DeregisterTaskDefinition
              - ecs:DescribeTaskDefinition
              - ecs:ListTaskDefinitions
            Resource: "*"
          - Effect: Allow
            Action:
              - ecs:*
            Resource:
              - !Sub "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:cluster/log-docker-fargate"
              - !Sub "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:service/log-docker-fargate/log-docker-fargate"
          - Effect: Allow
            Action:
              - ecr:*
            Resource:
              - !Sub "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/log-docker-ecr"
          - Effect: Allow
            Action:
              - ecr:GetAuthorizationToken
            Resource: "*"
          - Effect: Allow
            Action:
              - cloudformation:*
            Resource:
              - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/log-docker-ecr/*"
              - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/log-docker-vpc/*"
              - !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/log-docker-fargate/*"
      PolicyName: DeployerRoleCapabilities
      Roles:
        - !Ref DeployerRole

Outputs:
  DeployerUser:
    Value: !Ref DeployerUser
  DeployerRole:
    Value: !Ref DeployerRole
